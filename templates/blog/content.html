{% extends "base.html" %}

{% block title %} blog article {% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>{{article.title}}</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <p class="text-center">
            <span>{{ article.author.username }}</span>
            <span style="margin-left:20px">{{ publish }}</span>
        </p>
        <div>
            {{ article.body }}
        </div>
    </div>
    <div class="col-xs-6 col-md-4">
        <!--<h2>广告</h2>-->
        <p>YIDISEC：www.yidisec.com</p>
        <img width="200px" src="http://www.cmo4hire.com/wp-content/uploads/2016/10/Blog-background-hello-world.jpg">
    </div>
</div>

{% endblock %}
